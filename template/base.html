<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../static/images/law.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Assistant juridique </h4>
                    <p class="chatbox__description--header">Bonjour. Je m'appelle JuristeBot. Comment puis-je vous aider?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ecrivez votre message ici...">
                <button class="chatbox__send--footer send__button">Envoyer</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="../static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson}};
    </script>
    <script type="text/javascript" src="../static/app.js"></script>
</body>
</html>
